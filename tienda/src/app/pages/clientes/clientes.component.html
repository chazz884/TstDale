
<h1>Listado clientes</h1>
<hr>

<div  class="row">
  <div class="col text-right">
    <button *ngIf="rol == 'vendedor'" routerLink="/producto/nuevo"
    class="btn btn-primary mr-3" style="float: left;">
    <i class="fa fa-plus"></i>
    Agregar
    </button>
    &nbsp;
    &nbsp;
    <button *ngIf="rol == 'vendedor'" routerLink="/producto/nuevo"
      class="btn btn-primary" style="float: left;">
      <!-- <i class="fa fa-plus"></i> -->
      Editar perfil
    </button>
    &nbsp;


    <div class="row text-right">
      <div class="col">
        <button class="btn btn-danger"
                routerLink="/productos">
          <i class="fa fa-arrow-left"></i>
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="rol == 'vendedor'" class="container">
  <table *ngIf="!cargando && usuario.length > 0"
         class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuarios of usuario; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ usuarios.username }}</td>
        <td>{{ usuarios.email }}</td>
        <td>
          <button class="btn btn-info mr-1"
                  [routerLink]="['/usuario', usuarios.id ]">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger"
                  (click)="borrarUsuario( usuarios, i ) ">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<div class="mt-3 mb-3" *ngIf="!cargando && usuario.length > 0">
  <hr>
  <div *ngIf="rol == 'usuario'" class="row row-cols-1 row-cols-md-3 g-4 mb-3">
    <div class="col-4 col-sm-3 col-md-4 mb-3" *ngFor="let producto of usuario; let i = index">
      <div class="card h-100" >
        <img src="https://play-lh.googleusercontent.com/aFWiT2lTa9CYBpyPjfgfNHd0r5puwKRGj2rHpdPTNrz2N9LXgN_MbLjePd1OTc0E8Rl1" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{producto.username}}</h5>
          <!-- <p class="card-text">${{producto.precio}}</p> -->
          <!-- <p class="card-text">{{producto.cantidad}}</p> -->
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-success w-100" style="margin: 0 auto;"
          [routerLink]="['/compra', producto.id ]">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>

<div *ngIf="!cargando && usuario.length === 0"
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" 
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
