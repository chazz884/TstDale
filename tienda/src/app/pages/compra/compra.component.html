
<h1>Producto </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/productos">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form #f="ngForm">

      <div class="form-group">
        <label>ID</label>
        <input type="text"
               class="form-control"
               placeholder="ID"
               [(ngModel)]="producto.id"
               name="id"
               disabled="disabled">
      </div>


      <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del producto"
                 [(ngModel)]="producto.nombre"
                 name="nombre"
                 required
                 disabled="disabled">
      </div>

      <div class="form-group">
          <label>Precio</label>
          <input type="number"
                 class="form-control"
                 [(ngModel)]="producto.precio"
                 name="valor"
                 placeholder="Valor"
                 disabled="disabled">
      </div>

      <div class="form-group">
          <label>Cantidad</label>
          <div class="row ">
            <div class="col">
              
              <button type="submit"
              class="btn btn-primary w-100"
              (click)="restar()">
              -
            </button>
          </div>
          <div class="col">
            <input type="number"
                   class="form-control text-center"
                   [(ngModel)]="cantidad"
                   name="cantidad"
                   placeholder="cantidad" disabled="disabled">
                   
          </div>
            <div class="col">
              <button type="submit"
                      class="btn btn-primary w-100"
                      (click)="sumar()">
                +
              </button>
    
            </div>

          </div>
      </div>
      <hr>

      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-100"
                (click)="comprar()">
          Comprar
        </button>
      </div>
    </form>
  </div>
</div>
