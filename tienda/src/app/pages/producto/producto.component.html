
<h1>Producto </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/productos">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
        <label>ID</label>
        <input type="text"
               class="form-control"
               placeholder="ID"
               [(ngModel)]="producto.id"
               name="id"
               disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>


      <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del producto"
                 [(ngModel)]="producto.nombre"
                 name="nombre"
                 required>
      </div>

      <div class="form-group">
          <label>Valor</label>
          <input type="number"
                 class="form-control"
                 [(ngModel)]="producto.precio"
                 name="valor"
                 placeholder="Valor">
      </div>

      <div class="form-group">
          <label>Descripci√≥n</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="producto.descripcion"
                 name="descripcion"
                 placeholder="Valor">
      </div>
      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
